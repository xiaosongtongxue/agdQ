<div class="span9">
  <div  style="padding: 50px 40px;">
    
    <form class="form-horizontal" action="<{:U('Account/doModifyPassword')}>"  method="post">
			<legend>修改密码</legend>
            
			<fieldset>
                <div class="control-group">
					<label class="control-label" for="oldPwd">旧　密码</label>
					<div class="controls">
						<input type="password" id="oldPwd" name="oldPwd" placeholder="旧　密码">
          			</div>
        		</div>
                
				<div class="control-group">
					<label class="control-label" for="newPwd">新　密码</label>
					<div class="controls">
						<input type="password" id="newPwd" name="newPwd" placeholder="新　密码">
          			</div>
        		</div>
                
        		<div class="control-group">
          			<label class="control-label" for="confirmPwd">确认密码</label>
                    <div class="controls">
						<input type="password" id="confirmPwd" name="confirmPwd" placeholder="确认密码">
          			</div>
        		</div>
                
        		<hr />
                
        		<input class="btn btn-large offset2 btn-primary" type="submit" value="保存"/>
      		</fieldset>
    	</form>
    
  </div>
</div>
<!--right-Main-->

</div>
</div>
