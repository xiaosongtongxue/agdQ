<div class="span9" style=" background-color:#f5f5f5; ">
  <div  style="padding: 50px 40px;">
    <form class="form-horizontal">
      <legend>基本信息<small>（注：带*的为必填项）</small></legend>
      <fieldset>
        <div class="control-group  ">
          <label class="control-label" for="nickname">昵称</label>
          <div class="controls">
            <input type="text" id="nickname" placeholder="昵称">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="stuId">学号</label>
          <div class="controls ">
            <input type="text" id="stuId" placeholder="我的学号">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="email">邮箱</label>
          <div class="controls ">
            <input type="text" id="email" placeholder="邮箱">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="sex">性别</label>
          <div class="controls">
            <div id="sex" class="btn-group" data-toggle="buttons-radio">
              <button type="button" class="btn btn-primary">男</button>
              <button type="button" class="btn btn-primary">女</button>
            </div>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="homeland">家乡</label>
          <div class="controls ">
            <input type="text" id="homeland" placeholder="我爱我的家乡">
          </div>
        </div>
        <hr />
        <button class="btn btn-large offset2 span3" type="button">保存</button>
      </fieldset>
    </form>
  </div>
</div>
