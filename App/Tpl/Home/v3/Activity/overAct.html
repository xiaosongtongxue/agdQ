<include file="ActLeftNav" />

			<div class="col-md-9">	
				<div class="yf-panel" style="min-height:500px;">
					<div  class="article-content"><br />
						<div class="jumbotron">
							<h1><{$actInfo['title']}></h1>
							<p class="lead"><{$actInfo['intro']}></p>
						</div>
						<div class="form-group">
							<div class="col-md-offset-1 col-md-2">
								<button class="btn btn-default" id="overActBtn">结束活动</button>
							</div>
							<div class="col-md-offset-1 col-md-2">
								<button class="btn btn-default" data-toggle="modal" data-target="#myModal">删除活动</button>
								<!-- Modal -->
								<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
									<div class="modal-dialog">
										<div class="modal-content">
											<div class="modal-body">
												<div class="text-center">确定删除活动吗</div>
											</div>
											<div class="modal-footer">
												<button type="button" class="btn btn-primary" id="delActBtn">确定</button>
												<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
											</div>
										</div><!-- /.modal-content -->
									</div><!-- /.modal-dialog -->
								</div><!-- /.modal -->
							</div>
						</div>
					</div>
				</div>
			</div>			
		</div>
	</div>
</div>
<script>
$(function(){
	$("#overActBtn").click(function(){
    	$.post("__APP__/Activity/doOverAct",{activity_id:"<{$activity_id}>"},
    		function(data,status){
      			alert(data['info'] + "\n状态：" + data['status']);
    		}
		);
	});
	
	$("#delActBtn").click(function(){
		$('#myModal').modal('toggle');
    	$.post("__APP__/Activity/doDelAct",{activity_id:"<{$activity_id}>"},
    		function(data,status){
      			alert(data['info'] + "\n状态：" + data['status']);
    		}
		);
	});
});
</script>
<include file="Public:public_footer" />
