<include file="tab" />
<div class="tab-pane active" id="tab1">
      <table class="table table-condensed table-hover table-bordered" id="list">
              <thead>
              <tr>                  
                  <th colspan="8">
                  <a class="btn" href="__URL__/addGroup">添加用户组</a>       
                  </th>
                                 
                </tr>
                <tr>
                  <th><input type="checkbox" id="checkAll" onclick="admin.checkAll(this)"></th>

                  <th>用户组图标</th>
                  <th>注册时间</th>

              </thead>
              <tbody >

                <tr>

                </volist>
               
              </tbody>
            </table>
